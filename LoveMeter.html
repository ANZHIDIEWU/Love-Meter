<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>

		<script src="jq.snow.js"></script>
    
		<script>
		$(function(){
			$.fn.snow({ 
				minSize: 5,		//雪花的最小尺寸

				newOn: 200		//雪花出现的频率 这个数值越小雪花越多
			});
		});
		</script>
	</head>

    <body>
		<div name="names" id="names">

		</div>

		</div>
		<div id="tableDiv" style="display:none">
			<table id="table" border="2px" >
				<tr id="tableHead">
					<td width= "80px">Name1</td>
					<td width="80px">Name2</td>
					<td width="80px">Love</td>
					<td width="150px">Date</td>
				</tr>
			</table>
		</div>
